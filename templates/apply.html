<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apply for a Job</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Submit Your Application</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/search">Search Jobs</a>
    </nav>
    <main>
        <form id="applicationForm" action="/applications/submit" method="post">
            <!-- <input type="hidden" id="job_id"> -->
            <label>Job ID: <input type="text" id="job_id" name="job_id" required></label><br>
            <label>First Name: <input type="text" id="first_name" name="first_name" required></label><br>
            <label>Last Name: <input type="text" id="last_name" name="last_name" required></label><br>
            <label>Email: <input type="email" id="email" name="email" required></label><br>
            <label>Phone: <input type="text" id="phone" name="phone"></label><br>
            <label>Address: <input type="text" id="address" name="address"></label><br>
            <label>Education: <input type="text" id="education" name="education"></label><br>
            <label>Experience (years): <input type="number" id="experience" name="experience"></label><br>
            <button type="submit">Submit Application</button>
        </form>
        <p id="result"></p>
    </main>

    <!-- 
    Flask flash message: 
    get_flashed_messages() retrieves messages stored by Flask's flash() function.
    Jinja2 inserts them here; browser sees only the resulting HTML/JS.
    -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}

    <script>
        const params = new URLSearchParams(window.location.search);
        const jobId = params.get("job_id");

        if (jobId) {
            document.getElementById("job_id").value = jobId;
        }
    </script>
</body>
</html>
