<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Jobs</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Search Job Listings</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/apply">Apply</a>
    </nav>
    <main>
        <form id="searchForm" action="/jobs/search" method="get">
            <input type="text" id="keyword" name="keyword" placeholder="Enter keyword...">
            <button type="submit">Search</button>
        </form>
        <table id="jobsTable">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Salary</th>
                    <th>Date Posted</th>
                    <th>Department</th>
                    <th>Apply</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                    <tr>
                        <td>{{ job[0] }}</td>
                        <td>{{ job[1] }}</td>
                        <td>{{ job[2] }}</td>
                        <td>{{ job[3] }}</td>
                        <td>{{ job[4] }}</td>
                        <td>{{ job[5] }}</td>
                        <td><a href="{{ url_for('apply_page') }}?job_id={{ job[0] }}">Apply</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
